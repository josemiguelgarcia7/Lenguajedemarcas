<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        th {
            text-align: left;
        }
    </style>
</head>

<body>
    <fieldset>

        <table>
            <thead style=background-color: yellow>
                <legend>
                    <h4>Leave form</h1>
                </legend>
            </thead>
            <tr>
                <th>Employee Email</th>
                <td><input id="Employee Email" type="text">
            </tr>
            <tr>
                <th>Employee Id</th>
                <td><input id="Id" type="text">
            </tr>
            <tr>
                <th>Employee name</th>
                <td><input id="Employee name" type="text">
            </tr>
            <tr>
                <th>Designation</th>
                <td><input id="Designation" type="text">
            </tr>
            <tr>
                <th>Leave type</th>
                <td><input id="Leave type" type="search">
            </tr>
            <tr>
                <th>From</th>
                <td><input id="From" type="date">
            </tr>
            <tr>
                <th>To</th>
                <td><input id="To" type="date">
            </tr>
            <tr>
                <th>No of days</th>
                <td><input id="No of days" type="text">
            </tr>
            <tr>
                <th>Reason</th>
                <td><input id="Reason" type="text">
            </tr>












        </table>



    </fieldset>


</body>

</html>
